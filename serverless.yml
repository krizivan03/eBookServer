service: ebookServer
app: server-app

provider:
  name: aws
  runtime: nodejs10.x
  memorySize: 128
  timeout: 30

plugins:
  - serverless-offline

functions:
  getBooks:
    handler: handler.getBooks
    events:
      - http:
          path: /getBooks
          method: get
          cors: true
  getSearch:
    handler: handler.getaSearch
    events:
      - http:
          path: /getaSearch/{searchval}
          method: get
          cors: true
  findUser:
    handler: handler.findUser
    events:
      - http:
          path: /findUser/{searchval}
          method: get
          cors: true
  getUserFavs:
    handler: handler.getUserFavs
    events:
      - http:
          path: /getUserFavs/{searchval}
          method: get
          cors: true
  removeBook:
    handler: handler.removeBook
    events:
      - http:
          path: /removeBook/{searchval}/{searchval2}
          method: get
          cors: true
  addBook:
    handler: handler.addBook
    events:
      - http:
          path: /addBook/{searchval}/{searchval2}
          method: get
          cors: true
  getReccomend:
    handler: handler.getReccomend
    events:
      - http:
          path: /getReccomend
          method: get
          cors: true